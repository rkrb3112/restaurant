<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="Register-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="boxes">
        <div class="login">
          <h1>Sign Up</h1>
          <div class="inputboxes">
            <span>Full Name</span>
            <input type="text" value="Name" />
            <span>Email</span>
            <input type="text" value="Email" />
            <span>Username</span>
            <input type="text" value="Username" />
            <span>Password</span>
            <input type="password" value="password" />
            <span>Repeat Password</span>
            <input type="password" value="password2" />
          </div>
          <div>
            <input type="checkbox" id="check" />
            <label for="check">I agree to the terms of user</label>
          </div>
          <input type="button" value="SIGN UP" />
          <span>Or login with</span>
          <div class="options">
            <a href="https://www.facebook.com/"
              ><img
                src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                alt=""
                class="facebook"
            /></a>
            <a
              href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjGrvSdvpX9AhWi8DgGHTEwCGUQFnoECBEQAQ&url=https%3A%2F%2Faccounts.google.com%2FServiceLogin%3Felo%3D1&usg=AOvVaw1czAudt6d8Bp9YhERFEBlx"
              ><img
                src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
                alt=""
                class="google"
            /></a>
          </div>
          <a href="./Foodsignin.html">Sign In</a>
        </div>
      </div>
    </div>
  </body>
</html>
